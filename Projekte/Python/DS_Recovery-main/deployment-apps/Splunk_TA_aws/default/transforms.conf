[use_for_guardduty_sourcetype_change]
REGEX = .*
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::aws:cloudwatch:guardduty

[user-for-aws-cloudtrail-acctmgmt]
SOURCE_KEY = errorMessage
REGEX =  iam:\S+ on resource: \S*user[\/\s](\S+)
FORMAT = user::$1

[extract-region]
SOURCE_KEY = source
REGEX =  (^[^:]+)
FORMAT = region::$1

